<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <header class="navbar">
        <nav></nav>
        <div class="middle"><h1 class="title">N/A Name</h1></div>
    </header>

    <div class="loginReg">
        <h2>Register</h2>
        <hr>
        <div id="errorMessage" style="color: red; margin-bottom: 10px;"></div>
        <form class="logReg" id="registerForm">
            <label for="username">Username</label>
            <input type="text" id="regUsername" name="regUsername" required>
            <label for="email">Email</label>
            <input type="email" id="regEmail" name="regEmail" required>
            <label for="fName">First Name</label>
            <input type="text" id="regFName" name="regFName" required>
            <label for="lName">Last Name</label>
            <input type="text" id="regLName" name="regLName" required>
            <label for="password">Password</label>
            <input type="password" id="regPassword" name="regPassword" required>
            <input type="submit" value="REGISTER">
        </form>

        <script type="module" src="./scripts/main.js"></script>
        <script type="module" src="./scripts/user.js"></script>
</body>
</html>
