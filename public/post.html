<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="navbar">
        <nav></nav>
        <div class="middle"><h1 class="title">N/A Name</h1></div>
    </header>

    <div class="posting">
        <h3>Post</h3>
        <hr>
        <form id="postForm">
            <p class="error"></p>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <br>
            <label for="content">Content</label>
            <textarea name="content" id="content" rows="10" required></textarea>
            <input type="submit" value="Post">
        </form>
    </div>

    <div class="posting">
        <h3>Posts</h3>
        <hr>
        <div id="userPosts"></div>
    </div>

    <form id="editForm">
        <p class="error"></p>
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="content" placeholder="Content" required></textarea>
        <button type="submit">Update Post</button>
    </form>
    
    <p>
        <img src="https://media.tenor.com/_Xqnh_HIQzUAAAAM/badger-mushroom.gif" alt="badger badger mushroom gif">
    </p>

    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/user.js"></script>
    <script type="module" src="./scripts/post.js"></script>
    <script type="module" src="./scripts/postingLine.js"></script>
</body>
</html>
